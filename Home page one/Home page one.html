<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>欢迎来到三傻的网页</title>
	<link rel="icon" href="ps/biao.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../照片墙/css/style.css">
	<link rel="stylesheet" href="../照片墙/css/gallery.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style type="text/css">
		对网页进行第二次修饰 body {
			font-size: 12px;
		}

		/*对整个标签,和表格 设置宽度为990像素*/
		#discuss,
		#discuss-datas {
			width: 990px;
			padding-left: 110px;
		}

		#discuss div.mt {
			/*高度,边框,背景*/
			height: 40px;
			border: 1px solid #DDDDDD;
			border-top: 2px solid #999999;
			background: #f7f7f7;
		}

		#discuss-content {
			border-bottom: 1px solid #DDDDDD;
		}

		#discuss-datas tr.header td {
			/*加粗 上下内边距 下边框*/
			font-weight: bold;
			padding: 5px 0;
			border-bottom: 1px solid #DDDDDD;
			color: #666;
		}

		#discuss-datas td {
			/*内容水平居中对齐*/
			text-align: center;
		}

		#discuss-datas td.col1 {
			/*宽度,文本左对齐*/
			width: 620px;
			text-align: left;
		}

		#discuss-datas tbody td {
			/*文本颜色*/
			color: #9c9c9c;
		}

		#discuss a {
			/*改链接颜色 去掉下划线*/
			text-decoration: none;
			color: #005aa0;
		}

		#discuss a:hover {
			text-decoration: underline;
		}

		#discuss-datas tbody td {
			/*上下内边距 下边框*/
			padding: 5px 0px;
			border-bottom: 1px dotted #DDDDDD;
		}

		/*给论坛内容加标签 加图标*/
		#discuss i {
			/*左内边距 下内边距高度 背景图*/
			padding-left: 20px;
			padding-bottom: 6px;
			background: url(#) no-repeat;
			background-size: 100%;
		}

		#discuss div.mt a {
			float: left;
			width: 100px;
			height: 30px;
			text-align: center;
			line-height: 30px;
		}

		#discuss div.mt a:hover {
			text-decoration: none;
			color: #E4393C;
		}

		#discuss div.mt a.current {
			border-top: 2px solid #E4393C;
			border-bottom: 0;
			background: #ffffff;
			margin-top: -6px;
			height: 35px;
			line-height: 35px;
			color: #E4393C;
		}

		/*h2{*/
		/*	text-align: center;*/
		/*}*/
	</style>
</head>

<body>
	<header>
			<button class="menu">&#9776;</button>
			<!-- <h1>三傻大闹Web</h1> -->
		<nav>
			<ul>
				<li><a href="Home page one.html">首页</a></li>
				<li><a href="https://www.sxzy.edu.cn/">学校官网</a></li>
				<li><a href="../ps/Photo.html">相册墙</a></li>
				<li><a href="#">我的助手</a></li>
				<li><a href="../LoginIS/index.html">登录/注册</a></li>
			</ul>
		</nav>
	</header>
	<main class="container mt-5">
		<!-- 论坛部分 -->
		<section id="forum" class="content-section">
			<div class="section-header">
				<h2><i class="fas fa-comments"></i> 论坛讨论</h2>
			</div>
			<div class="forum-container">
				<div class="post-form">
					<textarea class="form-control" id="newPost" rows="3" placeholder="分享你的想法..."></textarea>
					<div class="form-actions">
						<button class="btn btn-primary" onclick="createPost()">
							<i class="fas fa-paper-plane"></i> 发布
						</button>
					</div>
				</div>
				<div id="posts-list" class="posts-container">
					<!-- 帖子将通过 JavaScript 动态加载 -->
				</div>
			</div>
		</section>

		<!-- 照片墙部分 -->
		<section id="gallery" class="content-section">
			<div class="section-header">
				<h2><i class="fas fa-camera"></i> 照片墙</h2>
			</div>
			<div class="gallery-upload">
				<div class="upload-container">
					<input type="file" id="imageUpload" accept="image/*" class="form-control">
					<button class="btn btn-success" onclick="uploadImage()">
						<i class="fas fa-cloud-upload-alt"></i> 上传图片
					</button>
				</div>
			</div>
			<div id="gallery-grid" class="gallery-container">
				<!-- 图片将通过 JavaScript 动态加载 -->
			</div>
		</section>
	</main>
	<footer class="main-footer">
		<div class="container">
			<p>&copy; 2024 三傻大闹Web. All rights reserved.</p>
		</div>
	</footer>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../照片墙/js/main.js"></script>
	<script src="../照片墙/js/forum.js"></script>
	<script src="../照片墙/js/gallery.js"></script>
</body>

</html>
