<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区论坛 & 照片墙</title>
    <link rel="icon" href="./ps/biao.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="site-title">三傻大闹Web</h1>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="../Home page one/Home page one.html"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="https://www.sxzy.edu.cn/"><i class="fas fa-university"></i> 学校官网</a></li>
                    <li><a href="../ps/Photo.html"><i class="fas fa-images"></i> 相册墙</a></li>
                    <li><a href="#"><i class="fas fa-robot"></i> 我的助手</a></li>
                    <li><a href="..//LoginIS/index.html"><i class="fas fa-user"></i> 登录/注册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <!-- 论坛部分 -->
        <section id="forum" class="content-section">
            <div class="section-header">
                <h2><i class="fas fa-comments"></i> 论坛讨论</h2>
            </div>
            <div class="forum-container">
                <div class="post-form">
                    <textarea class="form-control" id="newPost" rows="3" placeholder="分享你的想法..."></textarea>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="createPost()">
                            <i class="fas fa-paper-plane"></i> 发布
                        </button>
                    </div>
                </div>
                <div id="posts-list" class="posts-container">
                    <!-- 帖子将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </section>

        <!-- 照片墙部分 -->
        <section id="gallery" class="content-section">
            <div class="section-header">
                <h2><i class="fas fa-camera"></i> 照片墙</h2>
            </div>
            <div class="gallery-upload">
                <div class="upload-container">
                    <input type="file" id="imageUpload" accept="image/*" class="form-control">
                    <button class="btn btn-success" onclick="uploadImage()">
                        <i class="fas fa-cloud-upload-alt"></i> 上传图片
                    </button>
                </div>
            </div>
            <div id="gallery-grid" class="gallery-container">
                <!-- 图片将通过 JavaScript 动态加载 -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 三傻大闹Web. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/forum.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
